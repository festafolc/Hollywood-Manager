<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Administrative Area</h1>
        <!--A form that call a function to create a new user-->
        <div class="form">
            <form action="javascript:void(0);" method="POST" onsubmit="app.create()">
            <input type="text" id="setUser" placeholder="Insert new user">
            <input type="email" id="setEmail" placeholder="Insert new email">
            <input type="submit" value="Create" class="btn btn-primary">
            </form>
            <br>
            <!--P to display the number of users-->
            <p id="counter"></p>
            <!--Table where all users will be display-->
            <table id="table">
                <tbody id="usersTable">
                </tbody>
            </table>
        </div>
        <!--Div that only appears when updapting an user-->
        <div id="usersBox" role="aria-hidden">
            <form action="javascript:void(0);" onsubmit="app.save()" method="POST" id="saveUpdate">
              <input type="text" id="updateName">
              <input type="text" id="updateEmail">
              <input type="hidden" id="updateUserIndex">
              <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
          </div>
    </div>
    <script src="adminapp.js"></script>
</body>
</html>
